        <!-- Bootstrap CSS v5.2.1 -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- (Optional) Use CSS or JS implementation -->

    <body>
        <video class="space-video" autoplay loop>
            <source src="./space-video.mp4">
        </video>
        <header>
            <h3 class="audio-alert"><i class="fa-solid fa-play"></i>
                Interstellar Theme</h3>

            <h2 class="main-header">Welcome to Space!</h2>

            <button class="explore-btn" type="button"
                onclick="goToExplore()">Explore
                <img alt
                    class="rocket"
                    src="./images/rocket-512.png" /></button>

        </header>
        <main>

        </main>
        <footer>
            <h3 class="audio-footer">Enable audio for Full Experience.</h3>
            <audio autoplay>
                <source src="./Space Index.mp3" type="audio/mpeg" />
            </audio>
        </footer>
        <script>
                const rocket=document.querySelector(".rocket");
                const rocket_traverse=[{
                     position: "relative",
                    right: "0%"

                },{
                    position: "relative",
                    right: "-150%"
                }]
                const traverse_option={
                    duration:1000
                }
                function goToExplore(){

                    rocket.animate(rocket_traverse,traverse_option).addEventListener('finish',()=>{
                        window.location="./explore.html"
                    }
                    );
                }


            </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

            crossorigin="anonymous">
  </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

            crossorigin="anonymous">
  </script>

            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>

</html>
